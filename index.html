<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank.</h1>
        <div class="submit-area">
            <h3>Login</h3>
            <input type="text"class="form-control" placeholder="Email" name="" id="email">
            <br>
            <input type="password" class="form-control" placeholder="Password" name="" id="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ Amount you want to Deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ Amount you want to Withdraw">
                    <br>
                    <button id="addWithdrew" class="btn btn-success">Withdraw</button>
                    </div>
            </div>
        </div>
    </div>
    <script>

        //login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click',function(){
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            if( email == "tuly@gmail.com" && password == "2001"){
                const loginArea = document.getElementById("login-area");
                loginArea.style.display = "none";
                const transactionArea = document.getElementById("transaction-area");
                transactionArea.style.display = "block";
            }
            else{
                alert("Sorry !")
            }
        })

        // deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener('click',function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentdepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentdepositNumber;
            document.getElementById("currentDeposit").innerText = totalDeposit;
            

            const currentBalance = document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance =  depositNumber + currentBalanceNumber;
            document.getElementById("currentBalance").innerText = totalBalance;

            document.getElementById("depositAmount").value = "";
        })

        //withdraw button event handler
        const withdrawBtn = document.getElementById("addWithdrew");
        withdrawBtn.addEventListener('click',function(){
            let withdrawAmount = document.getElementById("withdrawAmount").value;
            let withdrawNumber = parseFloat(withdrawAmount);
            
            let currentWithdraw = document.getElementById("currentWithdraw").innerText;
            let floatCurrentWithdraw = parseFloat(currentWithdraw);
            floatCurrentWithdraw = withdrawNumber + floatCurrentWithdraw;
            document.getElementById("currentWithdraw").innerText = floatCurrentWithdraw;

            
            let currentBalance = document.getElementById("currentBalance").innerText;
            let floatcurrentBalance = parseFloat(currentBalance);
            floatcurrentBalance = floatcurrentBalance - withdrawNumber;
            document.getElementById("currentBalance").innerText = floatcurrentBalance;

            document.getElementById("depositAmount").value = "";
        })

    </script>
</body>
</html>
